<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/output.css" />
        <title>Contact Us</title>
    </head>
    <body class="min-h-screen bg-white grid grid-cols-2">
        <!-- ðŸ”¥ðŸ”¥ Here Starts The Contact Form ðŸ”¥ðŸ”¥ -->

        <div class="items-center h-screen flex overflow-hidden">
            <img src="https://images.unsplash.com/photo-1567359781514-3b964e2b04d6?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2068" alt="" srcset="" class="w-full" />
        </div>

        <div class="h-screen">
            <div class="flex flex-row justify-between items-center p-6">
                <img src="../images/Signature.png" class="w-[200px]" />
                <a type="button" href="/" class="text-black duration-300 hover:bg-opacity-100 font-bold focus:outline-none focus:ring-0 rounded-md text-lg px-4 py-4 text-center flex justify-center items-center mr-2 mb-2 bg-opacity-[0.8] h-10 border-2 border-gray-900 hover:scale-110 focus:scale-90">
                    <svg width="24" height="24" viewBox="0 0 24 24" class="mr-2">
                        <path d="M9 12l15-9v18l-15-9zm-9 0l13 8v-3.268l-7.888-4.732 7.888-4.732v-3.268l-13 8z" />
                    </svg>
                    Home
                </a>
            </div>
            <div class="pb-10 mb-4">
                <div class="text-4xl lg:text-6xl font-bold leading-tight w-full text-center">Get In Touch</div>
                <div class="text-lg lg:text-xl mt-4 font-semibold leading-tight w-full text-center text-[#565656]">We Would Love To Hear From You</div>
            </div>

            <form class="w-full px-20">
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" name="userFullName" id="userFullName" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="" />
                    <label
                        for="userFullName"
                        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                        >Your Full Name</label
                    >
                </div>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="email" name="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="" />
                    <label
                        for="floating_email"
                        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                        >Email address</label
                    >
                </div>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="number" name="userNumber" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="" />
                    <label
                        for="userNumber"
                        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                        >Enter Mobile Number</label
                    >
                </div>

                <div class="relative z-0 w-full mb-6 group">
                    <textarea
                        type="text"
                        name="repeat_password"
                        id="textareaMessage"
                        class="block appearance-none py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "
                        required=""
                    ></textarea>
                    <label
                        for="textareaMessage"
                        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                        >Write Your Message Here</label
                    >
                </div>

                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-0 font-medium rounded-lg text-lg px-8 py-3 text-center inline-flex items-center">
                    Submit
                    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- ðŸ”¥ðŸ”¥ Here Ends The Contact Form ðŸ”¥ðŸ”¥ -->
    </body>
</html>
