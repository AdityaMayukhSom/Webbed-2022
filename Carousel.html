<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./Carousel.css">
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-view-port">
            <div class="carousel-item first-carousel-item">
                <img class="carousel-image" src="./Image/Carousel Images/BabyDriver.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="carousel-image" src="./Image/Carousel Images/JohnWick.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="carousel-image" src="./Image/Carousel Images/EmpireStrikesBack.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="carousel-image" src="./Image/Carousel Images/Tintin.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="carousel-image" src="./Image/Carousel Images/WildCard.jpg" alt="">
            </div>


            <div class="carousel-control-panel">
                <span class="carousel-control-button outline"></span>
                <span class="carousel-control-button"></span>
                <span class="carousel-control-button"></span>
                <span class="carousel-control-button"></span>
                <span class="carousel-control-button"></span>
            </div>
        </div>
    </div>
    <div class="btn">Click Here To Change Image</div>

    <script src="./Carousel.js"></script>
</body>

</html>
