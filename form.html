<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="form-container">
        <form id="registration-form" name="registration-form">
            <h2 class="comments-title" id="comments">
                <span>
                    USER REGISTRATION
                </span>
            </h2>
            Full Name :
            <input type="text" placeholder="Enter your Full Name">
            Email :
            <input type="email" name="email" placeholder="Enter your Email ID">
            Gender :
            <div class="gender-input">
                <input type="radio" name="gen" checked>Male&nbsp;
                <input type="radio" name="gen">Female
            </div>
            Phone :
            <div class="maybe-error">
                <input type="tel" placeholder="Enter 10 digit Phone Number" name="phoneNumber">
                <span class="form-error inactive">*Phone Number Should Be Of 10 Digits</span>
            </div>
            <label for=""></label> Address:
            <textarea placeholder="Enter your text here" rows="3" cols="20"></textarea>
            No. of persons :
            <input type="number" name="persons" placeholder="Enter No. of Persons">
            Travel Package (in Days) :
            <input type="number" name="days" placeholder="Enter No. of Days">
            Password :
            <div class="maybe-error">
                <input type="password" name="password" placeholder="6-8 Characters">
                <span class="form-error inactive">*Password Should Be 6 to 8 Characters</span>
            </div>
            Confirm password :
            <input type="password" name="password" placeholder="Type your password again">
            <div class="button-container">
                <button type="submit" value="Send"> SUBMIT</button>
                <button type="reset" value="Clear">RESET</button>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
